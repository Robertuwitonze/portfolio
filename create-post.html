                    <form>

                                    </div>
                                    <input type="text" class="form-control" placeholder="Phone" aria-label="Phone"
                                        aria-describedby="basic-addon8">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon9"><i
                                                class="fal fa-map-marker-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Location" aria-label="Location"
                                        aria-describedby="basic-addon9">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <textarea class="form-control" placeholder="Type Your Message"

                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn">Send Message</button>
                            </div>
                        </div>

    <!-- Single-blog part start -->
    <section id="single-blog">
        <div class="container">

          

            <!-- blog details part start -->
            <div class="row blog-details">
                <!-- blog text part start -->
                <div class="col-md-8 col-lg-9">
                  
                    
                  

                </div>
                <!-- blog text part end -->

                <!-- blog text sidebar part start -->
                
                 
                <!-- blog text sidebar part end -->
            </div>
            <!-- blog details part end  -->

            <!-- blog comment part start -->
            <div class="row comment-row">
                
                <!-- blog comment form part start -->
                <div class="col-lg-6 col-mg-12">
                    <div class="comment-reply">
                        <h3>Create blog</h3>
                        <div class="comment-reply-col">
                            <form name="blogForm">
                                <div class="row">
                                    <div class="col-md-12">
                                                                                                                                                                    <p style="color: red;" id="name"></p>

                                        <div class="input-group">

                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i
                                                        class="fal fa-user"></i></span>
                                            </div>
                                            <input type="text" name="name" class="form-control" placeholder="Name *"
                                                aria-label="Name" aria-describedby="basic-addon1" >
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                                                                                                        <p style="color: red;" id="title"></p>

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon2"><i class="fal fa-edit"></i></span>
                                            </div>
                                            <input type="text" id="title" name="title" class="form-control" placeholder="Blog title *" aria-label=""
                                                aria-describedby="basic-addon2" >
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                                                                                                        <p style="color: red;" id="date"></p>

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fal fa-calendar-alt"></i></span>
                                            </div>
                                            <input type="date" class="form-control" name="date" id=" date"placeholder="date *" aria-label="Name" aria-describedby="basic-addon1"
                                                >
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                                                                <p style="color: red;" id="category"></p>

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fal fa-layer-group"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="category" id="category" placeholder="category *" aria-label="Name" aria-describedby="basic-addon1"
                                                >
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <p style="color: red;" id="detail"></p>
                                        <textarea class="form-control" name="details" placeholder="Type Your log"
                                            id="exampleFormControlTextarea2" rows="3" ></textarea>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn" onclick="blog();">Post</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- blog comment form part end -->
            </div>
